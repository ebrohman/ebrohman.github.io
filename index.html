<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind CSS framework -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Basic theme colors -->
  <style>
    :root {
      --primary-color: #5E81AC;
      --secondary-color: #ECEFF4;
    }
  </style>

  <title>My Blog</title>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

  <!-- Left-hand side author info -->
  <div class="container mx-auto flex flex-col md:flex-row items-center my-12 md:my-24">
    <div class="md:w-1/3 md:pr-12">
      <img class="rounded-full w-48 h-48 md:w-64 md:h-64 mb-4 md:mb-0" src="https://media.licdn.com/dms/image/C4E03AQEEhfHkgQwSKA/profile-displayphoto-shrink_800_800/0/1633039895431?e=1686182400&v=beta&t=X1jIiDfCyGPW3V9hmP0-ulXemPz0DQPjAHQeAvvqvuo" alt="Author Image">
    </div>
    <div class="flex-1">
      <p class="uppercase tracking-loose w-full">Eric Brohman</p>
      <h1 class="text-2xl md:text-3xl lg:text-4xl leading-tight mt-4">Hey there! I'm Eric</h1>
      <p class="mt-4 text-gray-600">I'm an engineer I write about programming, woodworking, bikes, and anything else that sparks my interest!</p>
    </div>
  </div>

  <!-- Right-hand side blog post listings -->
  <div class="container mx-auto flex flex-wrap py-6">

    <!-- Listing -->
    <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
      <div class="bg-white rounded-lg overflow-hidden shadow-md">
        <a href="./posts/bst.html">
          <img class="w-full h-48" src="https://upload.wikimedia.org/wikipedia/commons/d/da/Binary_search_tree.svg" alt="BST">
        </a>
        <div class="p-4">
          <a href="./posts/bst.html" class="block text-gray-800 font-semibold mb-2 hover:text-gray-600">Binary Search Trees</a>
          <p class="text-gray-700 text-sm">A simple implementation</p>
        </div>
      </div>
    </div>
    <!-- Listing -->

  </div>
</body>
</html>
